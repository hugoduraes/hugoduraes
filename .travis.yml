language: node_js
branches:
  only:
  - develop
script: "./node_modules/.bin/gulp dist"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: dist
  target_branch: master
  committer_from_gh: true
  on:
    branch: develop
notifications:
  email: false
  slack:
    rooms:
    - secure: 
env:
  matrix:
  - secure: 
